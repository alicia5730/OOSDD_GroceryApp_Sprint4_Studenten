name: Build & Test Grocery App

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # Restore explicitly for win-x64
      - name: Restore
        run: dotnet restore Grocery.App/Grocery.App.csproj -r win-x64

      # Build & test
      - name: Build solution
        run: dotnet build Grocery.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test TestCore/TestCore.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./TestResults

      # Publish Windows app only after tests succeed
      - name: Publish MAUI Windows
        if: success()
        run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -r win-x64 --self-contained true -p:PublishReadyToRun=false -o ./artifacts/windows

      - name: Upload Windows artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GroceryApp-Windows
          path: ./artifacts/windows

      # Android build (optional)
      - name: Publish MAUI Android
        if: success()
        run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net8.0-android -p:AndroidPackageFormat=apk -o ./artifacts/android

      - name: Upload Android artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GroceryApp-Android
          path: ./artifacts/android
