name: Build & Test MAUI App

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # Restore the full solution (includes test projects)
      - name: Restore Solution
        run: dotnet restore OOSDD_GroceryApp_Sprint4_Studenten.sln

      # ðŸ”¥ Only build the core and test assemblies, skip MAUI workloads
      - name: Build Core Projects
        run: dotnet build --configuration Release --no-restore

      # ðŸ§ª Run unit tests
      - name: Run Unit Tests
        run: dotnet test TestCore/TestCore.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./TestResults
